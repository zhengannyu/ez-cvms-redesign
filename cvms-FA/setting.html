<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link rel="stylesheet" href="all-bootstrap5.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="">
    <header class="container">
        <div class="header border-bottom d-flex align-items-center">
            <img class="logo-img mt-1 me-2" src="./assent/img-s.png" alt="">
            <span class="h2 mb-0">SHOP NAME</span>
            <div class="userplus ms-auto">
                <button type="button" class="btn btn-default" alt="成為經銷人"
                    onclick="if (!window.__cfRLUnblockHandlers) return false; show_partner();">
                    <span class="icon-userplus"><span class="path1"></span><span class="path2"></span></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content fill">
            <h4 class="text-center pt-4 pb-4">設定</h4>
            <div class="row">
                <div class="col-4 mb-3">
                    <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting_profile"
                        class="setting-card d-flex flex-column align-items-center">
                        <div class="setting-icon">
                            <span class="icon-User"><span class="path1"></span><span class="path2"></span></span>
                        </div>
                        <h6>個人資料</h6>
                    </a>
                </div>
                <div class="col-4 mb-3">
                    <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting_creditcard"
                        class="setting-card d-flex flex-column align-items-center">
                        <div class="setting-icon">
                            <span class="icon-credit-card"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span></span>
                        </div>
                        <h6>信用卡資料</h6>
                    </a>
                </div>
                <div class="col-4 mb-3">
                    <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting_to_address"
                        class="setting-card d-flex flex-column align-items-center">
                        <div class="setting-icon">
                            <span class="icon-box"><span class="path1"></span><span class="path2"></span></span>
                        </div>
                        <h6>收件人資料</h6>
                    </a>
                </div>
                <div class="col-4 mb-3">
                    <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting_language"
                        class="setting-card d-flex flex-column align-items-center">
                        <div class="setting-icon">
                            <span class="icon-earth"><span class="path1"></span><span class="path2"></span></span>

                        </div>
                        <h6>選擇語系</h6>
                    </a>
                </div>
                <div class="col-4 mb-3">
                    <a href="https://shop.ezpretty.com.tw/ezpretty/shop/logout"
                        class="setting-card d-flex flex-column align-items-center">
                        <div class="setting-icon">
                            <span class="icon-export"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span></span> </div>
                        <h6>登出</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部導航START -->
    <nav class="container footer_menu fixed-bottom">
        <ul class="footer-nav d-flex">
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/cart">
                    <div class="icon-cart"><span class="path1"></span><span class="path2"></span></div>
                    購物車
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/payment">
                    <div class="icon-credit-card"><span class="path1"></span><span class="path2"></span></div>
                    付款
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/goods">
                    <div class="icon-home"><span class="path1"></span><span class="path2"></span></div>
                    商城
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/records">
                    <div class="icon-clipboard"><span class="path1"></span><span class="path2"></span><span
                            class="path3"></span><span class="path4"></span><span class="path5"></span><span
                            class="path6"></span><span class="path7"></span><span class="path8"></span></div>
                    購買紀錄
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting">
                    <div class="icon-setting"><span class="path1"></span><span class="path2"></span></div>
                    設定
                </a>
            </li>
        </ul>
    </nav>
    <!-- 底部導航END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
