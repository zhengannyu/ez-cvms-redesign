<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款</title>
    <link rel="stylesheet" href="all-bootstrap5.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="">
    <header class="container">
        <div class="header border-bottom d-flex align-items-center">
            <img class="logo-img mt-1 me-2" src="./assent/img-s.png" alt="">
            <span class="h2 mb-0">SHOP NAME</span>
            <div class="userplus ms-auto">
                <button type="button" class="btn btn-default" alt="成為經銷人"
                    onclick="if (!window.__cfRLUnblockHandlers) return false; show_partner();">
                    <span class="icon-userplus"><span class="path1"></span><span class="path2"></span></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h4 class="text-center pt-4">付款</h4>
            <div class="col-12 count-box">
                <ul class="list-group">
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        商品金額
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        總使用紅利
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        運費
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        總金額
                        <span class="price">$3000</span>
                    </li>
                </ul>
            </div>
            <!-- 折扣碼 -->
            <div class="input-group mt-3 mb-3">
                <input type="text" class="form-control" placeholder="輸入折扣碼" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">驗證</button>
            </div>
            <!-- 訂購人 -->
            <div class="formbox col-12">
                <h6>訂購人</h6>
                <form class="row g-3">
                    <div class="col-12">
                        <input type="" class="form-control" placeholder="訂購人" id="">
                    </div>
                    <div class="col-12">
                        <input type="" class="form-control" placeholder="電話" id="">
                    </div>
                    <div class="col-6">
                        <select id="inputState" class="form-select">
                            <option selected>縣市</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select id="inputState" class="form-select">
                            <option selected>區</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="地址" id="inputAddress">
                    </div>
                </form>
            </div>
            <!-- 收件人 -->
            <div class="formbox col-12">
                <h6>收件人</h6>
                <form class="row g-3">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                同訂購人資料
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="" class="form-control" placeholder="收件人" id="">
                    </div>
                    <div class="col-12">
                        <input type="" class="form-control" placeholder="電話" id="">
                    </div>
                    <fieldset class="col-12 d-flex">
                        <div class="col-4 form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                宅配
                            </label>
                        </div>
                        <div class="col-6 form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                超商取貨付款
                            </label>
                        </div>
                    </fieldset>
                    <div class="col-6">
                        <select id="inputState" class="form-select">
                            <option selected>縣市</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select id="inputState" class="form-select">
                            <option selected>區</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="地址" id="inputAddress">
                    </div>
                </form>
            </div>
            <!-- 付款 -->
            <div class="formbox col-12">
                <h6>付款</h6>
                <form class="row g-3">
                    <!-- 付款方式 -->
                    <fieldset class="col-12">
                        <div class="col-12 d-flex justify-content-start mb-2">
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    信用卡
                                </label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    匯款
                                </label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    貨到付款
                                </label>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-start">
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    超商取貨付款
                                </label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Line Pay
                                </label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    紅利金
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <!-- 付款方式內容 -->
                    <form class="row g-3">
                        <div class="col-12">
                            <input type="" class="form-control" placeholder="卡號" id="">
                        </div>
                        <div class="col-4">
                            <input type="" class="form-control" placeholder="月月 / 年年" id="">
                        </div>
                        <div class="col-4">
                            <input type="" class="form-control" placeholder="安全碼" id="">
                        </div>
                    </form>
                </form>
            </div>
            <!-- 其他 -->
            <div class="formbox col-12">
                <h6>其他</h6>
                <form class="row g-3">
                    <div class="col-12">
                        <input type="" class="form-control" placeholder="介紹人" id="">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" name="partner_comment" placeholder="備註"
                            id="partner_comment"></textarea>
                    </div>
                </form>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="button">確認付款</button>
                <button type="button" class="backbtn btn btn-link">返回上一步</button>
            </div>
        </div>
    </div>
    <!-- 底部導航START -->
    <nav class="container footer_menu fixed-bottom">
        <ul class="footer-nav d-flex">
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/cart">
                    <div class="icon-cart"><span class="path1"></span><span class="path2"></span></div>
                    購物車
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/payment">
                    <div class="icon-credit-card"><span class="path1"></span><span class="path2"></span></div>
                    付款
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/goods">
                    <div class="icon-home"><span class="path1"></span><span class="path2"></span></div>
                    商城
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/records">
                    <div class="icon-clipboard"><span class="path1"></span><span class="path2"></span><span
                            class="path3"></span><span class="path4"></span><span class="path5"></span><span
                            class="path6"></span><span class="path7"></span><span class="path8"></span></div>
                    購買紀錄
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting">
                    <div class="icon-setting"><span class="path1"></span><span class="path2"></span></div>
                    設定
                </a>
            </li>
        </ul>
    </nav>
    <!-- 底部導航END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
