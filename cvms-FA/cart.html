<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="all-bootstrap5.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="">
    <header class="container">
        <div class="header border-bottom d-flex align-items-center">
            <img class="logo-img mt-1 me-2" src="./assent/img-s.png" alt="">
            <span class="h2 mb-0">SHOP NAME</span>
            <div class="userplus ms-auto">
                <button type="button" class="btn btn-default" alt="成為經銷人"
                    onclick="if (!window.__cfRLUnblockHandlers) return false; show_partner();">
                    <span class="icon-userplus"><span class="path1"></span><span class="path2"></span></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content fill">
            <h4 class="text-center pt-4">購物車</h4>
            <div class="d-flex flex-column">
                <div class="card col-12 d-flex flex-row mt-2 mb-2">
                    <img class="goods-img" src="./assent/img-s.png" alt="">
                    <div class="item-info d-flex flex-column ps-2">
                        <div class="name">
                            OYOY 造型手工羊毛地毯 頑皮豹造型手工羊頑皮豹造型手工 </div>
                        <div class="price-box mt-1 d-flex align-items-center">
                            <span class="price me-1">$0</span>
                            <span class="icon-discount"><span class="path1"></span><span class="path2"></span></span>
                            <span class="price me-1">$299</span>
                            <span class="orgi-price">原價2900</span>
                        </div>
                        <div id="amount" class="mt-auto">
                            <div class="control d-flex align-items-center ">
                                <span id="remove_prod" class="icon-minus"><span class="path1"></span><span
                                        class="path2"></span></span>
                                <span id="prod_cnt" class="buy_count ms-3 me-3">1</span>
                                <span id="add_prod" class="icon-plus"><span class="path1"></span><span
                                        class="path2"></span></span>
                                <span class="icon-delete"><span class="path1"></span><span class="path2"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-12 d-flex flex-row mt-2 mb-2">
                    <img class="goods-img" src="./assent/img-s.png" alt="">
                    <div class="item-info d-flex flex-column ps-2">
                        <div class="name">
                            OYOY 造型手工羊毛地毯 頑皮豹造型手工羊頑皮豹造型手工 </div>
                        <div class="price-box mt-1 d-flex align-items-center">
                            <span class="price me-1">$0</span>
                            <span class="icon-discount"><span class="path1"></span><span class="path2"></span></span>
                            <span class="price me-1">$299</span>
                            <span class="orgi-price">原價2900</span>
                        </div>
                        <div id="amount" class="mt-auto">
                            <div class="control d-flex align-items-center ">
                                <span id="remove_prod" class="icon-minus"><span class="path1"></span><span
                                        class="path2"></span></span>
                                <span id="prod_cnt" class="buy_count ms-3 me-3">1</span>
                                <span id="add_prod" class="icon-plus"><span class="path1"></span><span
                                        class="path2"></span></span>
                                <span class="icon-delete"><span class="path1"></span><span class="path2"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 count-box">
                <ul class="list-group">
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        商品金額
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        總使用紅利
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        運費
                        <span class="">$1000</span>
                    </li>
                    <li class="count-list list-group-item d-flex justify-content-between align-items-center">
                        總金額
                        <span class="price">$3000</span>
                    </li>
                </ul>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="button">前往付款</button>
                <button type="button" class="backbtn btn btn-link">繼續購物</button>
            </div>
        </div>
    </div>
    <!-- 底部導航START -->
    <nav class="container footer_menu fixed-bottom">
        <ul class="footer-nav d-flex">
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/cart">
                    <div class="icon-cart"><span class="path1"></span><span class="path2"></span></div>
                    購物車
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/payment">
                    <div class="icon-credit-card"><span class="path1"></span><span class="path2"></span></div>
                    付款
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/goods">
                    <div class="icon-home"><span class="path1"></span><span class="path2"></span></div>
                    商城
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/records">
                    <div class="icon-clipboard"><span class="path1"></span><span class="path2"></span><span
                            class="path3"></span><span class="path4"></span><span class="path5"></span><span
                            class="path6"></span><span class="path7"></span><span class="path8"></span></div>
                    購買紀錄
                </a>
            </li>
            <li class="navlink">
                <a href="https://shop.ezpretty.com.tw/ezpretty/shop/setting">
                    <div class="icon-setting"><span class="path1"></span><span class="path2"></span></div>
                    設定
                </a>
            </li>
        </ul>
    </nav>
    <!-- 底部導航END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
